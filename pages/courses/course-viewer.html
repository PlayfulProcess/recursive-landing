<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="course-title">Course - Recursive.eco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Course-specific styles */
        .course-sidebar {
            position: sticky;
            top: 100px;
            align-self: start;
        }
        .course-nav {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #E5E7EB;
            padding: 1.5rem;
        }
        .course-nav h3 {
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
        .course-nav-inner {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .course-nav a {
            color: #6B7280;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .course-nav a:hover {
            background-color: #F3F4F6;
            color: #9333ea;
        }
        .course-nav a.active {
            color: #9333ea;
            background-color: #F3F4F6;
            border-left-color: #9333ea;
            font-weight: 600;
        }
        .course-content {
            max-width: 800px;
        }
        /* Mobile TOC Button */
        .mobile-toc-button {
            position: fixed;
            bottom: 2rem;
            right: 1rem;
            width: 56px;
            height: 56px;
            background-color: #9333ea;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
            cursor: pointer;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .mobile-toc-button:hover {
            background-color: #7e22ce;
            transform: scale(1.05);
        }
        .mobile-toc-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 45;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .mobile-toc-overlay.active {
            opacity: 1;
        }
        .mobile-toc-panel {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 80%;
            max-width: 320px;
            background: white;
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
        }
        .mobile-toc-panel.active {
            transform: translateX(0);
        }
        .mobile-toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #E5E7EB;
        }
        .mobile-toc-close {
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            padding: 0.5rem;
        }
        @media (max-width: 768px) {
            .course-sidebar {
                display: none;
            }
            .mobile-toc-button {
                display: flex;
            }
            /* Fix mobile text overflow */
            .course-content {
                width: 100%;
                max-width: 100%;
                padding-right: 0.5rem;
            }
            main.md\:col-span-3 {
                padding: 0;
            }
            main.md\:col-span-3 > div {
                padding: 1.5rem 1.5rem 1.5rem 1.5rem;
                margin-right: 0.5rem;
            }
            .max-w-7xl {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        .course-content h2 {
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #E5E7EB;
            font-size: 2rem;
            font-weight: 700;
            color: #1F2937;
        }
        .course-content h3 {
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
        }
        .course-content p {
            margin-bottom: 1rem;
            line-height: 1.7;
            color: #4B5563;
        }
        .course-content ul, .course-content ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }
        .course-content ul {
            list-style-type: disc;
        }
        .course-content ol {
            list-style-type: decimal;
        }
        .course-content li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }
        .course-content a {
            color: #2563eb;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .course-content a:hover {
            color: #1d4ed8;
        }
        .course-content blockquote {
            border-left: 4px solid #9333ea;
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #6B7280;
        }
        .course-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .course-content hr {
            margin: 2rem 0;
            border: 0;
            border-top: 1px solid #E5E7EB;
        }
        .course-content code {
            background-color: #F3F4F6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .course-content pre {
            background-color: #1F2937;
            color: #F9FAFB;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .course-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }
        .duration-badge {
            display: inline-block;
            background-color: #DBEAFE;
            color: #1E40AF;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Load inline component system -->
    <script src="../../assets/js/components/site-shell-inline.js"></script>

    <!-- Header Component -->
    <site-header></site-header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Course Hero -->
        <div class="mb-8">
            <h1 id="course-hero-title" class="text-4xl font-bold text-gray-900 mb-4"></h1>
            <p id="course-hero-description" class="text-xl text-gray-600 mb-4"></p>
            <div class="flex gap-4 flex-wrap">
                <span id="course-duration" class="duration-badge"></span>
                <span class="duration-badge">📱 Desktop or Mobile</span>
                <span class="duration-badge">💾 No Coding Required</span>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid md:grid-cols-4 gap-8">
            <!-- Left Sidebar with TOC -->
            <aside class="md:col-span-1 course-sidebar">
                <nav id="course-nav" class="course-nav">
                    <h3>Contents</h3>
                    <div class="course-nav-inner">
                        <!-- Nav will be generated by JS -->
                    </div>
                </nav>
            </aside>

            <!-- Right Content -->
            <main class="md:col-span-3">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                    <article id="course-content" class="course-content">
                        <!-- Content will be loaded here -->
                    </article>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile TOC Button -->
    <button class="mobile-toc-button" id="mobile-toc-button" aria-label="Open table of contents">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <!-- Mobile TOC Overlay -->
    <div class="mobile-toc-overlay" id="mobile-toc-overlay"></div>

    <!-- Mobile TOC Panel -->
    <div class="mobile-toc-panel" id="mobile-toc-panel">
        <div class="mobile-toc-header">
            <h3 class="font-bold text-gray-900">Contents</h3>
            <button class="mobile-toc-close" id="mobile-toc-close" aria-label="Close table of contents">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <nav class="course-nav" style="border: none; border-radius: 0;">
            <div class="course-nav-inner" id="mobile-nav-inner">
                <!-- Nav will be duplicated here by JS -->
            </div>
        </nav>
    </div>

    <!-- Footer Component -->
    <site-footer></site-footer>

    <!-- Load spiral scripts -->
    <script src="../../spiral/spiral.js"></script>
    <script src="../../spiral/hero-spiral.js"></script>

    <script>
        // Get course ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course') || 'vibe-coding-101';

        // Load and parse MDX file
        async function loadCourse() {
            try {
                const response = await fetch(`courses/${courseId}.mdx`);
                const mdxContent = await response.text();

                // Parse frontmatter
                const frontmatterMatch = mdxContent.match(/^---\n([\s\S]*?)\n---/);
                let content = mdxContent;
                let metadata = {};

                if (frontmatterMatch) {
                    const frontmatter = frontmatterMatch[1];
                    content = mdxContent.slice(frontmatterMatch[0].length);

                    // Parse YAML frontmatter
                    frontmatter.split('\n').forEach(line => {
                        const [key, ...valueParts] = line.split(':');
                        if (key && valueParts.length) {
                            const value = valueParts.join(':').trim().replace(/^["']|["']$/g, '');
                            metadata[key.trim()] = value;
                        }
                    });
                }

                // Update hero section
                document.getElementById('course-title').textContent = metadata.title || 'Course';
                document.getElementById('course-hero-title').textContent = metadata.title || '';
                document.getElementById('course-hero-description').textContent = metadata.description || '';
                document.getElementById('course-duration').textContent = `⏰ ${metadata.duration || 60} minutes`;

                // Convert markdown to HTML
                let html = marked.parse(content);

                // Fix image paths: replace ../images/ with correct path
                html = html.replace(/src="\.\.\/images\//g, 'src="images/');

                document.getElementById('course-content').innerHTML = html;

                // Generate navigation from headers
                generateNavigation();

                // Setup scroll spy
                setupScrollSpy();

                // Initialize mobile TOC
                initializeMobileTOC();

            } catch (error) {
                console.error('Error loading course:', error);
                document.getElementById('course-content').innerHTML =
                    '<p class="text-red-600">Error loading course content. Please try again later.</p>';
            }
        }

        // Generate navigation from headers (H2 only for simplicity)
        function generateNavigation() {
            const content = document.getElementById('course-content');
            const headers = content.querySelectorAll('h2');
            const navInner = document.querySelector('.course-nav-inner');
            const mobileNavInner = document.getElementById('mobile-nav-inner');
            let navHTML = '';

            headers.forEach(header => {
                const id = header.id || header.textContent.toLowerCase().replace(/[^\w]+/g, '-');
                header.id = id;
                navHTML += `<a href="#${id}">${header.textContent}</a>`;
            });

            navInner.innerHTML = navHTML;
            if (mobileNavInner) {
                mobileNavInner.innerHTML = navHTML;
            }

            // Add smooth scroll behavior to nav links (desktop)
            navInner.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        const navHeight = document.getElementById('course-nav').offsetHeight + 80;
                        const elementPosition = targetElement.getBoundingClientRect().top + window.scrollY;
                        window.scrollTo({
                            top: elementPosition - navHeight,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add smooth scroll behavior to nav links (mobile)
            if (mobileNavInner) {
                mobileNavInner.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            closeMobileTOC();
                            setTimeout(() => {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }, 300);
                        }
                    });
                });
            }
        }

        // Mobile TOC functions
        function openMobileTOC() {
            const overlay = document.getElementById('mobile-toc-overlay');
            const panel = document.getElementById('mobile-toc-panel');
            overlay.style.display = 'block';
            panel.style.display = 'block';
            setTimeout(() => {
                overlay.classList.add('active');
                panel.classList.add('active');
            }, 10);
        }

        function closeMobileTOC() {
            const overlay = document.getElementById('mobile-toc-overlay');
            const panel = document.getElementById('mobile-toc-panel');
            overlay.classList.remove('active');
            panel.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
                panel.style.display = 'none';
            }, 300);
        }

        // Initialize mobile TOC
        function initializeMobileTOC() {
            const button = document.getElementById('mobile-toc-button');
            const closeBtn = document.getElementById('mobile-toc-close');
            const overlay = document.getElementById('mobile-toc-overlay');

            button.addEventListener('click', openMobileTOC);
            closeBtn.addEventListener('click', closeMobileTOC);
            overlay.addEventListener('click', closeMobileTOC);
        }

        // Setup scroll spy for active nav highlighting
        function setupScrollSpy() {
            const headers = document.querySelectorAll('#course-content h2');
            const navLinks = document.querySelectorAll('.course-nav-inner a');

            function updateActiveNav() {
                let current = '';

                headers.forEach(header => {
                    const rect = header.getBoundingClientRect();
                    // Check if header is in viewport (accounting for sticky nav offset)
                    if (rect.top <= 200) {
                        current = header.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            }

            window.addEventListener('scroll', updateActiveNav, { passive: true });
            setTimeout(updateActiveNav, 100);
        }

        // Load course on page load
        loadCourse();
    </script>
</body>
</html>

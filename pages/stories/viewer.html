<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Story Viewer - Recursive.eco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <style>
        .book-page {
            max-height: 80vh;
            object-fit: contain;
        }
        .page-turn-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .page-turn-zone:hover {
            opacity: 0.1;
            background: linear-gradient(to right, rgba(0,0,0,0.3), transparent);
        }
        .page-turn-zone.right {
            right: 0;
            background: linear-gradient(to left, rgba(0,0,0,0.3), transparent);
        }
        .page-turn-zone.left {
            left: 0;
        }
        .page-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: opacity 0.3s;
        }

        /* Fullscreen styles */
        #viewer-container:fullscreen {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer-container:fullscreen .book-page {
            max-height: 100vh;
            max-width: 100vw;
        }

        #viewer-container:fullscreen .page-indicator {
            opacity: 0;
            pointer-events: none;
        }

        #viewer-container:fullscreen #book-content > div:first-child {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer-container:fullscreen .flex.items-center.justify-between {
            display: none;
        }

        .exit-fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #viewer-container:fullscreen .exit-fullscreen-btn {
            opacity: 1;
        }

        .exit-fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Load inline component system -->
    <script src="../../assets/js/components/site-shell-inline.js"></script>

    <!-- Header Component -->
    <site-header></site-header>

    <!-- Hero Section -->
    <div id="hero-section" class="bg-gradient-to-br from-purple-50 to-pink-100 py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="story-title" class="text-4xl font-bold text-gray-900 mb-3">Loading...</h1>
            <p id="story-subtitle" class="text-xl text-gray-600 mb-2"></p>
            <p id="story-author" class="text-sm text-gray-500">
                <a href="https://lifeisprocess.substack.com/" target="_blank" class="hover:text-purple-600 transition-colors"></a>
            </p>
        </div>
    </div>

    <!-- Book Viewer -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="viewer-container" class="relative bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Loading State -->
            <div id="loading-state" class="flex items-center justify-center h-96">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading story...</p>
                </div>
            </div>

            <!-- Book Content -->
            <div id="book-content" class="hidden">
                <div class="relative">
                    <img id="current-page" src="" alt="Story page" class="book-page w-full mx-auto">

                    <!-- Exit Fullscreen Button -->
                    <button class="exit-fullscreen-btn" onclick="exitFullscreen()">
                        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- Navigation Zones -->
                    <div class="page-turn-zone left" onclick="previousPage()"></div>
                    <div class="page-turn-zone right" onclick="nextPage()"></div>

                    <!-- Page Indicator -->
                    <div class="page-indicator">
                        <span id="page-number">1</span> / <span id="total-pages">1</span>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex items-center justify-between p-6 border-t border-gray-200">
                    <button
                        id="prev-btn"
                        onclick="previousPage()"
                        class="flex items-center space-x-2 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span>Previous</span>
                    </button>

                    <div class="text-center hidden md:block">
                        <p class="text-sm text-gray-500">Use arrow keys or click image sides to navigate</p>
                    </div>

                    <button
                        id="fullscreen-btn"
                        onclick="toggleFullscreen()"
                        class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                        title="Fullscreen"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                        </svg>
                    </button>

                    <button
                        id="next-btn"
                        onclick="nextPage()"
                        class="flex items-center space-x-2 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span>Next</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden flex items-center justify-center h-96">
                <div class="text-center">
                    <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-gray-600">Failed to load story. Please try again.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Component -->
    <site-footer></site-footer>

    <!-- Load spiral scripts -->
    <script src="../../spiral/spiral.js"></script>
    <script src="../../spiral/hero-spiral.js"></script>

    <script>
        // Debug and ensure mobile menu works
        setTimeout(() => {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            const debugInfo = {
                button: !!menuButton,
                menu: !!mobileMenu,
                buttonVisible: menuButton ? window.getComputedStyle(menuButton).display : 'N/A'
            };

            console.log('Mobile menu elements:', debugInfo);

            // Add a backup click handler with high priority
            if (menuButton && mobileMenu) {
                menuButton.style.zIndex = '9999';
                menuButton.style.position = 'relative';

                // Force add click handler
                menuButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    mobileMenu.classList.toggle('hidden');
                    console.log('Menu toggled via backup handler');
                }, true); // Use capture phase
            } else {
                // Show alert if elements missing
                alert('Mobile menu not found! Button: ' + debugInfo.button + ', Menu: ' + debugInfo.menu);
            }
        }, 1000);
    </script>

    <script>
        let currentStory = null;
        let currentPageIndex = 0;

        // Get story ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('story');

        // Load story data
        async function loadStory() {
            try {
                if (!storyId) {
                    throw new Error('No story ID provided');
                }

                const response = await fetch(`${storyId}/story.json`);
                if (!response.ok) {
                    throw new Error('Story not found');
                }

                currentStory = await response.json();

                // Update page
                document.getElementById('page-title').textContent = `${currentStory.title} - Recursive.eco`;
                document.getElementById('story-title').textContent = currentStory.title;
                document.getElementById('story-subtitle').textContent = currentStory.subtitle || '';

                // Update author with link
                const authorElement = document.getElementById('story-author');
                const authorLink = authorElement.querySelector('a');
                if (currentStory.author) {
                    authorLink.textContent = currentStory.author;
                    authorElement.prepend('by ');
                } else {
                    authorElement.style.display = 'none';
                }

                document.getElementById('total-pages').textContent = currentStory.pages.length;

                // Hide loading, show content
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('book-content').classList.remove('hidden');

                // Show first page
                showPage(0);

            } catch (error) {
                console.error('Error loading story:', error);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
            }
        }

        function showPage(index) {
            if (!currentStory || index < 0 || index >= currentStory.pages.length) {
                return;
            }

            currentPageIndex = index;
            const page = currentStory.pages[index];

            // Update image - prepend story folder if path is relative
            const imagePath = page.image.startsWith('http') ? page.image : `${storyId}/${page.image}`;
            document.getElementById('current-page').src = imagePath;
            document.getElementById('current-page').alt = page.text || `Page ${index + 1}`;

            // Update page number
            document.getElementById('page-number').textContent = index + 1;

            // Update button states
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === currentStory.pages.length - 1;
        }

        function nextPage() {
            if (currentPageIndex < currentStory.pages.length - 1) {
                showPage(currentPageIndex + 1);
            }
        }

        function previousPage() {
            if (currentPageIndex > 0) {
                showPage(currentPageIndex - 1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                previousPage();
            }
        });

        // Mouse wheel navigation
        let wheelTimeout;
        document.getElementById('viewer-container').addEventListener('wheel', (e) => {
            e.preventDefault();

            // Debounce wheel events to prevent too rapid page changes
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    // Scrolling down = next page
                    nextPage();
                } else if (e.deltaY < 0) {
                    // Scrolling up = previous page
                    previousPage();
                }
            }, 50);
        }, { passive: false });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('viewer-container').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('viewer-container').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextPage();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                previousPage();
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const viewerContainer = document.getElementById('viewer-container');

            if (!document.fullscreenElement) {
                viewerContainer.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        // Load story on page load
        loadStory();
    </script>
</body>
</html>

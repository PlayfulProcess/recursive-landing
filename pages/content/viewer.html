<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Content Viewer - Recursive.eco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <style>
        .book-page {
            max-height: 80vh;
            object-fit: contain;
        }
        .video-embed {
            width: 100%;
            aspect-ratio: 16/9;
            max-height: 60vh;
            border: none;
        }
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        #content-display {
            width: 100%;
            max-width: 100%;
        }
        .page-turn-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .page-turn-zone:hover {
            opacity: 0.1;
            background: linear-gradient(to right, rgba(0,0,0,0.3), transparent);
        }
        .page-turn-zone.right {
            right: 0;
            background: linear-gradient(to left, rgba(0,0,0,0.3), transparent);
        }
        .page-turn-zone.left {
            left: 0;
        }
        .page-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            transition: opacity 0.3s;
        }

        /* Fullscreen styles */
        #viewer-container:fullscreen {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer-container:fullscreen .book-page {
            max-height: 100vh;
            max-width: 100vw;
        }

        #viewer-container:fullscreen .page-indicator {
            opacity: 0;
            pointer-events: none;
        }

        #viewer-container:fullscreen #book-content > div:first-child {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer-container:fullscreen .flex.items-center.justify-between {
            display: none;
        }

        .exit-fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #viewer-container:fullscreen .exit-fullscreen-btn {
            opacity: 1;
        }

        .exit-fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Load inline component system -->
    <script src="../../assets/js/components/site-shell-inline.js"></script>

    <!-- Header Component -->
    <site-header></site-header>

    <!-- Hero Section -->
    <div id="hero-section" class="bg-gradient-to-br from-purple-50 to-pink-100 py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 id="story-title" class="text-4xl font-bold text-gray-900 mb-3">Loading...</h1>
            <p id="story-subtitle" class="text-xl text-gray-600 mb-2"></p>
            <p id="story-author" class="text-sm text-gray-500">
                <a href="https://lifeisprocess.substack.com/" target="_blank" class="hover:text-purple-600 transition-colors"></a>
            </p>
        </div>
    </div>

    <!-- Book Viewer -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="viewer-container" class="relative bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Loading State -->
            <div id="loading-state" class="flex items-center justify-center h-96">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-purple-600 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading story...</p>
                </div>
            </div>

            <!-- Book Content -->
            <div id="book-content" class="hidden">
                <div class="relative content-container">
                    <div id="content-display" class="w-full"></div>

                    <!-- Exit Fullscreen Button -->
                    <button class="exit-fullscreen-btn" onclick="exitFullscreen()">
                        <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>

                    <!-- Navigation Zones -->
                    <div class="page-turn-zone left" onclick="previousPage()"></div>
                    <div class="page-turn-zone right" onclick="nextPage()"></div>

                    <!-- Page Indicator -->
                    <div class="page-indicator">
                        <span id="page-number">1</span> / <span id="total-pages">1</span>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex items-center justify-between p-6 border-t border-gray-200">
                    <button
                        id="prev-btn"
                        onclick="previousPage()"
                        class="flex items-center space-x-2 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span>Previous</span>
                    </button>

                    <div class="text-center hidden md:block">
                        <p class="text-sm text-gray-500">Use arrow keys or click image sides to navigate</p>
                    </div>

                    <button
                        id="fullscreen-btn"
                        onclick="toggleFullscreen()"
                        class="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                        title="Fullscreen"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                        </svg>
                    </button>

                    <button
                        id="next-btn"
                        onclick="nextPage()"
                        class="flex items-center space-x-2 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span>Next</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="hidden flex items-center justify-center h-96">
                <div class="text-center">
                    <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-gray-600">Failed to load story. Please try again.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer Component -->
    <site-footer></site-footer>

    <!-- Load spiral scripts -->
    <script src="../../spiral/spiral.js"></script>
    <script src="../../spiral/hero-spiral.js"></script>

    <style>
        /* Ensure spiral canvases don't block clicks on header */
        #header-logo-container canvas {
            pointer-events: none !important;
        }

        /* Ensure header stays on top */
        site-header,
        site-header header {
            position: relative !important;
            z-index: 50 !important;
        }
    </style>

    <script>
        // Initialize Supabase client (use window.supabase from CDN)
        const { createClient } = window.supabase;
        const supabaseClient = createClient(
            'https://evixjvagwjmjdjpbazuj.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2aXhqdmFnd2ptamRqcGJhenVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk4MjAxNjgsImV4cCI6MjA0NTM5NjE2OH0.BpPSGJI8_2jh4e84Y4J9SXc3QlvL23wAoEHdh0TpbAo'
        );

        let currentContent = null;
        let currentItems = [];
        let currentIndex = 0;
        let contentType = null;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const contentId = urlParams.get('id');        // UUID from Supabase
        const typeParam = urlParams.get('type');      // 'story' or 'playlist'
        const storySlug = urlParams.get('story');     // Legacy: local JSON file

        // Load content data
        async function loadContent() {
            try {
                // NEW: Supabase data source
                if (contentId && typeParam) {
                    const { data, error } = await supabaseClient
                        .from('user_documents')
                        .select('*')
                        .eq('id', contentId)
                        .single();

                    if (error) throw error;

                    // Map Supabase structure to viewer structure
                    contentType = typeParam;
                    currentContent = {
                        title: data.document_data.title,
                        subtitle: data.document_data.subtitle || data.document_data.description || '',
                        author: data.document_data.author || data.document_data.category || '',
                        items: typeParam === 'story'
                            ? data.document_data.pages.map(p => ({
                                type: 'image',
                                url: p.image_url,
                                position: p.page_number
                              }))
                            : data.document_data.videos.map(v => ({
                                type: 'video',
                                video_id: v.video_id,
                                title: v.title,
                                position: v.position
                              }))
                    };
                }
                // LEGACY: Local JSON file support
                else if (storySlug) {
                    const response = await fetch(`${storySlug}/story.json`);
                    if (!response.ok) throw new Error('Story not found');

                    const storyData = await response.json();
                    contentType = 'story';
                    currentContent = {
                        title: storyData.title,
                        subtitle: storyData.subtitle || '',
                        author: storyData.author || '',
                        items: storyData.pages.map((p, i) => ({
                            type: 'image',
                            url: p.image.startsWith('http') ? p.image : `${storySlug}/${p.image}`,
                            position: i + 1
                        }))
                    };
                }
                else {
                    throw new Error('No content ID provided');
                }

                currentItems = currentContent.items;

                // Update page
                document.getElementById('page-title').textContent = `${currentContent.title} - Recursive.eco`;
                document.getElementById('story-title').textContent = currentContent.title;
                document.getElementById('story-subtitle').textContent = currentContent.subtitle;

                // Update author
                const authorElement = document.getElementById('story-author');
                const authorLink = authorElement.querySelector('a');
                if (currentContent.author) {
                    authorLink.textContent = currentContent.author;
                    authorElement.prepend('by ');
                } else {
                    authorElement.style.display = 'none';
                }

                document.getElementById('total-pages').textContent = currentItems.length;

                // Hide loading, show content
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('book-content').classList.remove('hidden');

                // Show first item
                showItem(0);

            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
            }
        }

        function showItem(index) {
            if (!currentItems || index < 0 || index >= currentItems.length) {
                return;
            }

            currentIndex = index;
            const item = currentItems[index];
            const displayElement = document.getElementById('content-display');

            // Render based on content type
            if (item.type === 'image') {
                displayElement.innerHTML = `
                    <img
                        src="${item.url}"
                        alt="Page ${item.position}"
                        class="book-page w-full mx-auto"
                        onerror="this.parentElement.innerHTML='<p class=\\'text-red-400 text-center\\'>Failed to load image</p>'"
                    />
                `;
            } else if (item.type === 'video') {
                displayElement.innerHTML = `
                    <iframe
                        src="https://www.youtube-nocookie.com/embed/${item.video_id}?rel=0&modestbranding=1"
                        class="video-embed mx-auto"
                        title="${item.title || `Video ${item.position}`}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                `;
            }

            // Update page number
            document.getElementById('page-number').textContent = index + 1;

            // Update button states
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === currentItems.length - 1;
        }

        function nextPage() {
            if (currentIndex < currentItems.length - 1) {
                showItem(currentIndex + 1);
            }
        }

        function previousPage() {
            if (currentIndex > 0) {
                showItem(currentIndex - 1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                previousPage();
            }
        });

        // Mouse wheel navigation
        let wheelTimeout;
        document.getElementById('viewer-container').addEventListener('wheel', (e) => {
            e.preventDefault();

            // Debounce wheel events to prevent too rapid page changes
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    // Scrolling down = next page
                    nextPage();
                } else if (e.deltaY < 0) {
                    // Scrolling up = previous page
                    previousPage();
                }
            }, 50);
        }, { passive: false });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('viewer-container').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('viewer-container').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextPage();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                previousPage();
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const viewerContainer = document.getElementById('viewer-container');

            if (!document.fullscreenElement) {
                viewerContainer.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        // Load content on page load
        loadContent();
    </script>
</body>
</html>
